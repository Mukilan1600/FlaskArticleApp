{% extends 'index.html' %}

{% block body %}
    <h1>Dashboard <small>Welcome {{session.username}}</small></h1>
    <a href="/add_article" class="btn btn-primary">Add article</a>
    {% if articles %}
        <table class="table table-striped mt-3">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Created at</th>
                <th></th>
                <th></th>
            </tr>
            {% for article in articles %}
                <tr>
                    <td>{{article.id}}</td>
                    <td><a href="/article/{{article.id}}">{{article.title}}</a></td>
                    <td>{{article.author}}</td>
                    <td>{{article.created_at}}</td>
                    <td><a href="/edit_article/{{article.id}}" class="btn btn-secondary float-right">Edit</a></td>
                    <td><a href="/delete_article/{{article.id}}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </div>
{% endblock %}
